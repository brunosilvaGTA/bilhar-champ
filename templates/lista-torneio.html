{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>Torneios</h1>

    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Ano</td>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{ item.nome }}</td>
                
                <td>{{ item.ano }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <form action="/torneio" method="get">
    <button type = "submit"> Cadastrar torneio </button >
    </form>
    <form action="/login" method = 'get'><button type="submit">Login</button></form>
{% endblock %}
